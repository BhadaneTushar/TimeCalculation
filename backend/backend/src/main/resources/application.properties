# Server Configuration
server.port=8081
server.error.include-message=always
server.error.include-binding-errors=always

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5437/time_db
spring.datasource.username=time_user
spring.datasource.password=time_password
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Connection Pool Configuration
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.connection-timeout=30000

# Logging Configuration
logging.level.com.example.timecalc=INFO
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=WARN
logging.pattern.console=%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n

# JWT Configuration
jwt.secret=your-secret-key-change-in-production
jwt.expiration=86400 # 24 hours in seconds

# Rate Limit Configuration
rate.limit.requests=100
rate.limit.period=1
rate.limit.cache.size=1000

# CORS Configuration
spring.web.cors.allowed-origins=http://localhost:5173
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*

# Management & Actuator
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized

# Database Migration
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath 